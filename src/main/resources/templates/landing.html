<!DOCTYPE html>

<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="~{layout/template}">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>

<title th:text="#{index.title}"></title>

</head>
<body>
<div id="container">
	<div id="content" layout:fragment="content">
		<div class="row">
	    	<div class="col s12">
	    	
				<h5 th:text="#{index.header}"></h5>
				<p style="font-weight: bold;" th:text="#{response.welcome1} + ${username} + #{response.welcome2}" ></p>
				
				<div style="text-align: right;" th:with="baseUrl=@{/}"><a th:href="@{/logout}" th:text="#{response.logout}"></a></div>
								
				<p th:text="#{response.enquete}"></p>
			    <ul>
			    	<li><a th:href="#{tvsresponse.survey1.url}" target="_blank" th:text="#{response.survey1}"></a></li>
					<li><a th:href="#{tvsresponse.survey2.url}" target="_blank" th:text="#{response.survey2}"></a></li>
				</ul>
				
		     	<div th:text="${errorMessage}"></div>
		     	
		     	<span th:utext="'&lt;!--'" th:remove="tag"></span>
		     	
		     	 <table>
			      <tr>
			        <th>Header name</th>
			        <th>Header value</th>
			      </tr>
			      <tr th:each="header : ${headers}">
			        <td th:text="${header.name}"></td>
			        <td th:text="${header.value}"></td>
			      </tr>
			    </table>
		     	
		     	 <span th:utext="'--&gt;'" th:remove="tag"></span>
     	
     		</div>
     	</div>
	
		<div class="row">
	    	<div class="col s12">
				<p><a th:href="@{/}" th:text="#{response.back}"></a></p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
