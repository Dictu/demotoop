<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/template">
<head>
    <title>Ministerie van EZ | Login</title>    
</head>
<body onload="document.f.username.focus();">
	<div id="content" layout:fragment="content" class="container">
    	<div class="row" style="margin-top: 1em;">
    		<div class="col s12">
				<p th:if="${param.logout}" class="alert">You have been logged out</p>
				<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
			</div>
		</div>
		
		<div class="row">
			<div class="col s12">
				
				<form name="form" th:action="@{/login}" action="/login" method="POST">
					<fieldset>
						<input type="text" name="username" value="" placeholder="Username" />
						<input type="password" name="password" placeholder="Password" />
						
						<button class="btn waves-effect waves-light" type="submit" id="login">Login
							<i class="material-icons right">send</i>
						</button>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="row">
	    	<div class="col s4">
	    		<img class="responsive-img" th:with="lang=${#locale.language}" th:src="@{/css/} + ${lang} + '_cef_trans.png'"/>
	    	</div>
	    </div>
	</div>
</body>
</html>
