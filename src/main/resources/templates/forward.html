<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout/template">
<head>
    <title>Ministerie van EZ | Forwarder</title>
    <script>
    	window.onload = function() {
    		  document.forms['samlForm'].submit();
   		}
    </script>
</head>
<body>
    <div id="content" layout:fragment="content" class="container">
    	<div class="row" style="margin-top: 1em;">
    		<div class="col s12">
				<p th:text="${message}"></p>
			</div>
		</div>
		<form th:method="POST" id="samlForm" th:action="${destination}">
			<fieldset>
				<input type="hidden" th:each="entry : ${data}" th:name="${entry.key}" th:value="${entry.value}" />
				<div class="row">
					<div class="col s12">
	             		<noscript>
			                 <p>
			                     <strong>Note:</strong> Since your browser does not support
			                     JavaScript, you must press the Continue button once to proceed.
			                 </p>
	                 		<input type="submit" value="Continue" />
	             		</noscript>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<div class="progress">
							<div class="indeterminate"></div>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
