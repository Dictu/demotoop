<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorator="~{layout/template}">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>

<title th:text="#{index.title}"></title>
<style type="text/css">

	.card {
		min-height: 157px;
	}
	.card-image {
		display: flex;
	}

</style>

</head>
<body>
<div id="container">
    <div id="content" layout:fragment="content">
	    <div class="row">
	        <div class="col s12">
	          <div class="card">
	            <div class="card-content">
	            	<b th:text="#{index.header}"></b>
	            	<p th:text="#{index.introtext}"></p>
	            	<br/>
	            	<p th:text="#{index.cardtext}"></p>
	            </div>
	          </div>
	        </div>
			<div th:each="card: ${cards}">
				<div class="col s4">
					<div class="card">
						<div class="card-image">
							<img id="img" alt="Herkenningsmakelaar" class="responsive-img" th:src="${card.image}"/>
						</div>
						<div class="card-action" th:if="${#locale.language}=='en'">
							<a th:href="${card.link}" th:text="#{index.linktext}" th:title="${card.title_en}"></a>
						</div>
						<div class="card-action" th:if="${#locale.language}=='nl'">
							<a th:href="${card.link}" th:text="#{index.linktext}" th:title="${card.title_nl}"></a>
						</div>
					</div>
				</div>
			</div>
	    </div>
	    <div class="row">
	    	<div class="col s4">
	    		<img class="responsive-img" th:with="lang=${#locale.language}" th:src="@{/css/} + ${lang} + '_cef_trans.png'"/>
	    	</div>
	    </div>
	</div>
</div>

</body>
</html>
